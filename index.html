<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadzone Wiki</title>
    <style>
        /* ตั้งค่าพื้นฐาน */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #131115;
            color: #fff;
        }

        header {
            background-color: #1d1a21;
            text-align: center;
            padding: 20px;
            border: 2px solid #322e38;
            border-radius: 10px;
        }

        header img {
            width: 750px;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        header h1 {
            color: #fff;
            font-size: 36px;
            margin: 10px 0 5px;
        }

        header p {
            color: #ccc;
            font-size: 18px;
        }

        .social-buttons {
            position: absolute;
            right: 20px;
            bottom: 5px;
            display: flex;
            gap: 20px;
        }

        .social-buttons a img {
            width: 30px;
            height: 30px;
        }

        /* การจัดการ Wiki Navigation */
        .wiki-navigation {
            background-color: #1d1a21;
            border: 2px solid #322e38;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }

        .wiki-navigation h2 {
            text-align: center;
            color: #fff;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .nav-item {
            text-align: center;
            background-color: #1d1a21;
            border: 2px solid #322e38;
            border-radius: 10px;
            padding: 10px;
        }

        .nav-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .nav-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .nav-item p {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        footer {
            background-color: #1d1a21;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/deadzone_logo.png" alt="Deadzone Logo">
        <h1>Deadzone Official Wiki</h1>
        <p>This is the official wiki for Deadzone</p>
    </header>

    <!-- Wiki Navigation -->
    <div class="wiki-navigation">
        <h2>Wiki Navigation</h2>
        <div class="nav-grid">
            <a href="infected.html" class="nav-item">
                <img src="images/category/infected_icon.png" alt="Infected">
                <p>Infected</p>
            </a>
            <a href="weapon.html" class="nav-item">
                <img src="images/category/weapon_icon.png" alt="Weapon">
                <p>Weapon</p>
            </a>
            <a href="game_mechanics.html" class="nav-item">
                <img src="images/category/game_mechanics_icon.png" alt="Game Mechanics">
                <p>Game Mechanics</p>
            </a>
            <a href="human.html" class="nav-item">
                <img src="images/category/human_icon.png" alt="Human">
                <p>Human</p>
            </a>
            <a href="vehicle.html" class="nav-item">
                <img src="images/category/vehicle_icon.png" alt="Vehicle">
                <p>Vehicle</p>
            </a>
            <a href="changelog.html" class="nav-item">
                <img src="images/category/changelog.png" alt="Change Log">
                <p>Change Log</p>
            </a>
        </div>
    </div>

    <footer>
        <p>Content is available under Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0) unless otherwise noted.</p>
    </footer>
</body>
</html>
