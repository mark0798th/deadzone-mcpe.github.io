<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadzone Wiki</title>
    <style>
        /* ตั้งค่าพื้นฐาน */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #131115;
            color: #fff;
        }

        header {
            background-color: #1d1a21;
            text-align: center;
            padding: 20px;
            border: 2px solid #322e38;
            border-radius: 10px;
        }

        header img {
            width: 100%; /* ใช้เต็มพื้นที่จอ */
            max-width: 750px; /* ขนาดสูงสุด */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        header h1 {
            color: #fff;
            font-size: 28px; /* ลดขนาดในมือถือ */
            margin: 10px 0 5px;
        }

        header p {
            color: #ccc;
            font-size: 16px; /* ลดขนาดในมือถือ */
        }

        .social-buttons {
            display: flex;
            justify-content: center; /* จัดให้อยู่ตรงกลาง */
            gap: 15px;
            margin-top: 10px;
        }

        .social-buttons a img {
            width: 25px; /* ลดขนาดไอคอน */
            height: 25px;
        }

        /* การจัดการ Wiki Navigation */
        .wiki-navigation {
            background-color: #1d1a21;
            border: 2px solid #322e38;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
        }

        .wiki-navigation h2 {
            text-align: center;
            color: #fff;
            font-size: 36px; /* ลดขนาดหัวข้อในมือถือ */
            font-weight: bold;
            margin-bottom: 20px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* รองรับมือถือ */
            gap: 15px;
        }

        .nav-item {
            text-align: center;
            background-color: #1d1a21;
            border: 2px solid #322e38;
            border-radius: 10px;
            padding: 10px;
        }

        .nav-item img {
            width: 100%;
            height: auto;
            max-height: 120px; /* จำกัดความสูงในมือถือ */
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .nav-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .nav-item p {
            margin-top: 10px;
            font-size: 18px; /* ลดขนาดในมือถือ */
            font-weight: bold;
            color: #fff;
        }

        footer {
            background-color: #1d1a21;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            font-size: 14px;
            color: #ccc;
        }

        /* Media Queries สำหรับมือถือ */
        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }

            header p {
                font-size: 14px;
            }

            .wiki-navigation h2 {
                font-size: 28px;
            }

            .nav-item p {
                font-size: 16px;
            }

            .social-buttons a img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/deadzone_logo.png" alt="Deadzone Logo">
        <h1>Deadzone Official Wiki</h1>
        <p>This is the official wiki for Deadzone</p>
        <div class="social-buttons">
            <a href="https://discord.gg/9H9EcnvMra" target="_blank">
                <img src="images/icons/social/discord_icon.png" alt="Discord Icon">
            </a>
            <a href="https://youtube.com/@nekozack24?si=BNuP0yx5Gv9nrbky" target="_blank">
                <img src="images/icons/social/youtube_icon.png" alt="YouTube Icon">
            </a>
            <a href="https://mcpedl.com/user/n-z/" target="_blank">
                <img src="images/icons/social/mcpedl_icon.png" alt="MCPEDL Icon">
            </a>
        </div>
    </header>

    <!-- Wiki Navigation -->
    <div class="wiki-navigation">
        <h2>Wiki Navigation</h2>
        <div class="nav-grid">
            <a href="infected.html" class="nav-item">
                <img src="images/category/infected_icon.png" alt="Infected">
                <p>Infected</p>
            </a>
            <a href="weapon.html" class="nav-item">
                <img src="images/category/weapon_icon.png" alt="Weapon">
                <p>Weapon</p>
            </a>
            <a href="game_mechanics.html" class="nav-item">
                <img src="images/category/game_mechanics_icon.png" alt="Game Mechanics">
                <p>Game Mechanics</p>
            </a>
            <a href="human.html" class="nav-item">
                <img src="images/category/human_icon.png" alt="Human">
                <p>Human</p>
            </a>
            <a href="vehicle.html" class="nav-item">
                <img src="images/category/vehicle_icon.png" alt="Vehicle">
                <p>Vehicle</p>
            </a>
            <a href="changelog.html" class="nav-item">
                <img src="images/category/changelog.png" alt="Change Log">
                <p>Change Log</p>
            </a>
        </div>
    </div>

    <footer>
        <p>Content is available under Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0) unless otherwise noted.</p>
    </footer>
</body>
</html>
